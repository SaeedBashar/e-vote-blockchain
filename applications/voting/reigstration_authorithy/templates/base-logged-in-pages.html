{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
  <style>
    .card {
        width: 530px;
        margin: auto;
        margin-top: 70px;
    }
  </style>
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="/home" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Registration Authority</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <div id="id03" class="cus-modal animate" style="margin-left: 300px;width:80%">
      <div class="card alert alert-info">
        <div class="card-header" style="font-size: 25px">
            Information
        </div>
        <div class="card-body">
            <h2 class="card-title">Election has began</h2>
            <p class="card-text">Come later to check the results</p>
            <button onclick="exitModal()" class="btn btn-danger">Exit</button>
        </div>
      </div>
    </div>
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item">
            <span><button class="btn btn-info" onclick="startElection()" style="background:#4154F1;color: white ">Start Election</button></span>
        </li>
      </ul>
    </nav>
    <script>
      function startElection(){
        fetch('/start-election')
        .then(data=>data.json())
        .then(data=>{
          if(data['status'] == true){
            document.getElementById('id03').style.display='block'

          }
        })
      }
      function exitModal(){
        document.getElementById('id03').style.display='none'
      }
    </script>
  </header>

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link " href="/home">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/check-results">
          <i class="bi bi-menu-button-wide"></i><span>Check Results</span> </i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">
          <i class="bi bi-journal-text"></i><span>Sign Out</span>
        </a>
      </li>
    </ul>
  </aside>

  {% block subbody %}
  {% endblock  %}
{% endblock %}
