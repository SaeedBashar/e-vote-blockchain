{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
  <style>
    .card {
        width: 530px;
        margin: auto;
        margin-top: 70px;
    }
  </style>
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="/home" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block" style="color: #387b88">Board Member</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <div id="id03" class="cus-modal animate" style="margin-left: 300px;width:80%">
      <div class="card alert alert-info">
        <div class="card-header" style="font-size: 25px">
            Information
        </div>
        <div class="card-body">
            <h2 class="card-title">Election has began</h2>
            <p class="card-text">Come later to check the results</p>
            <button onclick="exitModal()" class="btn btn-danger">Exit</button>
        </div>
      </div>
    </div>
    
  </header>

  <aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
      
      <li class="nav-item">
        <a class="nav-link" href="/home">
          <i class="bi bi-journal-text"></i><span>Dashboard</span> </i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/election-status">
          <i class="bi bi-journal-text"></i><span>Election Status</span> </i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/check-result">
          <i class="bi bi-journal-text"></i><span>Check Result</span> </i>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">
          <i class="bi bi-dash-circle"></i><span>Sign Out</span>
        </a>
      </li>
    </ul>
  </aside>

  {% block subbody %}
  {% endblock  %}
{% endblock %}
