{% extends 'base.html' %}

{% block head %}

{% endblock  %}

{% block body %}
<style>
  .card {
      width: 530px;
      margin: auto;
      margin-top: 70px;
  }
  form label {
    color: #35c9eb;
    font-size: 21px
  }
</style>
<!--<div class='vote-bg' style="position: fixed;width: 100%;height: 100%;background-image: url({{ url_for('static',filename ='images/vote3.jpg')}})">-->
<div class='vote-bg' style="position: fixed;width: 100%;height: 100%;background: #3636c9">
  
  <div class="card alert alert-info bg-transparent" style="border : 1px solid #35c9eb;">
    <div class="card-header text-info" style="font-size: 25px;font-weight: bold;">
        VOTER LOGIN
    </div>
    <div class="card-body">
      <form action="/login" method="POST">
        <div class="mb-3">
          <label for="uname" class="form-label">Username</label>
          <input type="text" name="username" id='username' class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="password" name="password" id='password' class="form-control" placeholder="Enter Password" name="password" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-info">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
