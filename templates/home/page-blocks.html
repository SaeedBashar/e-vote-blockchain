{% extends 'base-logged-in-pages.html' %}

{% block head %}
  <title>Block List</title>

{%endblock%}

{% block subbody%}
<main id="main" class="main">
  <div class="container" style="margin-top: 70px">
      <div class="row">
          <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
              <section class="section">
                  <div class="row">
                    <div class="col-lg-12">
            
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Blocks</h5>          
                          <!-- Table with stripped rows -->
                          <table class="table datatable">
                            <thead>
                              <tr>
                                <th scope="col">Index</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Nonce</th>
                                <th scope="col">Hash</th>
                                <th scope="col">View</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for n in data['blocks'] %}
                                <tr>
                                  <th scope='row'> {{n['index']}} </th>
                                  <td> {{n['timestamp']}} </td>
                                  <td> {{n['nonce']}} </td>
                                  <td> {{n['hash']}} </td>
                                  <td> <a href="/get_block_by_index?index={{n['index']}}">details</a></td>
                                </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                          <!-- End Table with stripped rows -->
            
                        </div>
                      </div>
            
                    </div>
                  </div>
              </section>
          </div>
      </div>
  </div>
</main>
{% endblock %}
