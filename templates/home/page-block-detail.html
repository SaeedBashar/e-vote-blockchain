

{% extends 'base.html' %}

{% block head %}
  <title>Block Detail</title>

{%endblock%}

{% block body%}
<div class="container" style="margin-top:70px">
    <a href="/blocks" class="btn btn-info btn-block">Back</a>
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
            <div class="card">
            <div class="card-body">
              <h5 class="card-title">Block Information</h5>

          
              <form class="row g-3">
                <div class="col-md-10">
                  <label for="inputName5" class="form-label">Hash</label>
                  <input type="text" disabled class="form-control" value="{{data['block']['hash']}}" id="inputName5">
                </div>
                <div class="col-md-2">
                    <label for="inputName5" class="form-label">Index</label>
                    <input type="text" disabled class="form-control" value="{{data['block']['index']}}" id="inputName5">
                  </div>
                <div class="col-md-4">
                  <label for="inputEmail5" class="form-label">Timestamp</label>
                  <input type="email" disabled class="form-control" value="{{data['block']['timestamp']}}" id="inputEmail5">
                </div>
                <div class="col-md-4">
                  <label for="inputPassword5" class="form-label">Difficulty</label>
                  <input type="Text" disabled class="form-control" value="{{data['block']['difficulty']}}" id="inputPassword5">
                </div>
                <div class="col-4">
                  <label for="inputAddress5" class="form-label">Nonce</label>
                  <input type="text" disabled class="form-control" value="{{data['block']['nonce']}}" id="inputAddres5s" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Merkle Root</label>
                  <input type="text" disabled class="form-control" value="{{data['block']['merkle_root']}}" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-12">
                  <label for="inputCity" class="form-label">Previous Hash</label>
                  <input type="text" disabled class="form-control" value="{{data['block']['prev_hash']}}" id="inputCity">
                </div>
                <div class="col-12">
                    <h3 class="card-title">Transactions In Block</h3>
                    <!--<div class="form-floating">
                      <textarea disabled class="form-control" placeholder="Address" id="floatingTextarea" style="height: 100px;">{{data['block']['data']}}</textarea>
                      <label for="floatingTextarea"></label>
                    </div>-->
                    <!--===========================================-->
                    {% for tx in data['block']['data']%}
                    <hr/>
                    <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <div class="card-body">
                                
                                <form class="row g-3">
                                  <div class="col-md-12">
                                    <label for="inputName5" class="form-label">From Address</label>
                                    <input type="text" disabled class="form-control" id="inputName5" value="{{tx['from_addr']}}">
                                  </div>
                                  <div class="col-md-12">
                                      <label for="inputName5" class="form-label">To Address</label>
                                      <input type="text" disabled class="form-control" id="inputName5" value="{{tx['to_addr']}}">
                                    </div>
                                  <div class="col-md-6">
                                    <label for="inputEmail5" class="form-label">Value</label>
                                    <input type="email" disabled class="form-control" id="inputEmail5" value="{{tx['value']}}">
                                  </div>
                                  <div class="col-md-6">
                                    <label for="inputPassword5" class="form-label">Gas</label>
                                    <input type="text" disabled class="form-control" id="inputPassword5" value="{{tx['gas']}}">
                                  </div>
                                  <div class="col-12">
                                    <label for="inputAddress5" class="form-label">Timestamp</label>
                                    <input type="text" disabled class="form-control" id="inputAddres5s" value="{{tx['timestamp']}}">
                                  </div>
                                  <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Transaction Hash</label>
                                    <input type="text" disabled class="form-control" id="inputAddress2" value="{{tx['tx_hash']}}">
                                  </div>
                                  <div class="col-12">
                                    <label for="Textarea">Arguments</label>
                                      <div class="form-floating mt-2">
                                        <textarea disabled class="form-control" placeholder="Address" id="textarea" style="height: 100px;">{{tx['args']}}</textarea>
                                      </div>
                                  </div>
                                </form>
                  
                                </div>
                              </div>
                        </div>
                    </div>
                    <hr/>
                    {% endfor %}
                    <!--===========================================-->
                </div>
              </form>

            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
